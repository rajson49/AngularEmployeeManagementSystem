<div class="col-md-6 offset-md-3">


<h3>Create Employee</h3>

<form (ngSubmit)="onSumit()">

    <div class="form-group">
            <label>First Name</label>
        <input type="text" class="form-control" id="firstName" [(ngModel)]='employee.first_name'
        name="firstName">
    </div>

    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" id="lastName" [(ngModel)]='employee.last_name'
        name="lastName">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" id="email_id" [(ngModel)]='employee.email_id'
        name="email_id">
    </div>

    <button style="margin-top: 10px;" class="btn btn-success" type="submit">Submit</button>

</form>

</div>
